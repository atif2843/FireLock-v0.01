            <div class="mobile">
                <img src="./images/icons/mobile-icon.svg" alt="">
                <a href=""><span style="display: block;">9029455360</span><span style="display: block;">7276455361</span></a>
            </div>
        </div>
        <div class="main-header">
            <div class="ham-icon-container">
                <img src="./images/icons/ham-icon.png" alt="" class="nav-image">
            </div>
            <div class="logo-container">
                <img src="./images/icons/logo.svg" alt="FIRE-LOCK" class="logo">
            </div>
            <nav class="nav-container">
                <a href="#" class="close">X</a>
                <ul class="nav-links">

    </header>
    <div>
        <h1>Contact Us</h1>
    </div>
    <section class="contact-wrap">
        <form action="" class="contact-form">
          <div class="col-sm-6">
            <div class="input-block">
              <label for="">First Name</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="input-block">
              <label for="">Last Name</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="input-block">
              <label for="">Email</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="input-block">
              <label for="">Mobile</label>
              <input type="Mobile" class="form-control">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="input-block">
              <label for="">Message Subject</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="input-block textarea border-radiusnone">
              <label for="">Drop your message here</label>
              <textarea rows="3" type="text" class="form-control"></textarea>
            </div>
          </div>
          <div class="col-sm-12 border-radiusnone">
            <button class="square-button">Send</button>
          </div>
        </form>
      </section>
<script src="./script/contact.js"></script>
